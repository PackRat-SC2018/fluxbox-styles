! FONT OPTIONS
*.font:							 Roboto-10:Regular
toolbar.workspace.font:          Roboto Mono-10:regular
toolbar.clock.font:              Roboto Mono-10:regular
!toolbar.iconbar.focused.font:    Lato-10:Regular
!toolbar.iconbar.unfocused.font: Sans-9:Regular
!window.font:                    <font>
!window.label.focus.font:         Lato-10:Regular
!window.label.unfocus.font:       Lato-10:Regular
!menu.frame.font:                <font>
!menu.hilite.font:               nova round-10:Book
!menu.title.font:                <font>

!TOOLBAR OPTIONS
toolbar: 						flat gradient vertical
toolbar.height:                 24
toolbar.bevelWidth:             1
toolbar.color:                  #383838
toolbar.colorTo:                #282828
toolbar.borderColor:            #202020
toolbar.borderWidth:            1
toolbar.shaped:                 false
!toolbar.pixmap:                 <filename>

toolbar.clock:                  flat gradient vertical
toolbar.clock.borderColor:      #202020
toolbar.clock.borderWidth:      0
toolbar.clock.justify:          Center
!toolbar.clock.pixmap:           <filename>
toolbar.clock.color:            #383838
toolbar.clock.colorTo:          #282828
toolbar.clock.textColor:        #F3F3F3

toolbar.systray:		parentrelative
!toolbar.systray.color:		#0D1114
!toolbar.systray.colorTo:	#0D1114

toolbar.workspace:              flat gradient vertical
toolbar.workspace.color:        #383838
toolbar.workspace.colorTo:      #282828
toolbar.workspace.justify:      Center
toolbar.workspace.textColor:    #F3F3F3
toolbar.workspace.borderColor:  #202020
toolbar.workspace.borderWidth:  0
!toolbar.workspace.pixmap:       <filename>

toolbar.button:			parentrelative
toolbar.button.PicColor:	#CCCCCC
toolbar.button.scale:		0.5

toolbar.iconbar.empty:          flat gradient vertical
toolbar.iconbar.empty.color:    #383838
toolbar.iconbar.empty.colorTo:  #282828
toolbar.iconbar.borderColor:    #202020
toolbar.iconbar.borderWidth:    1
!toolbar.iconbar.empty.pixmap:   <filename>

toolbar.iconbar.focused:        	flat gradient vertical
toolbar.iconbar.focused.color:		 #532D2D
toolbar.iconbar.focused.colorTo:	     #451F1F
toolbar.iconbar.focused.borderColor:	 #202020
toolbar.iconbar.focused.borderWidth:    1
toolbar.iconbar.focused.justify:        Center
toolbar.iconbar.focused.textColor:	#F3F3F3
!toolbar.iconbar.focused.pixmap: 	yellow-black.png

toolbar.iconbar.unfocused:        flat gradient vertical
toolbar.iconbar.unfocused.color:       #383838
toolbar.iconbar.unfocused.colorTo:     #232323
toolbar.iconbar.unfocused.borderColor: #202020
toolbar.iconbar.unfocused.borderWidth:  1
toolbar.iconbar.unfocused.justify:      Center
toolbar.iconbar.unfocused.textColor:  #CCCCCC
!toolbar.iconbar.unfocused.pixmap: <filename>

!WINDOW OPTIONS
window.title.height:            20
window.justify:                 Center
window.bevelWidth:              0
window.borderColor:             #202020
window.borderWidth:             1
!window.roundCorners:            <{Top|Bottom}{Left|Right}>
!window.frame.focusColor:        <color>
!window.frame.unfocusColor:      <color>

window.title.focus:             flat gradient vertical
window.title.focus.color:       #383838
window.title.focus.colorTo:     #282828
!window.title.focus.pixmap:      <filename>
window.title.unfocus:           flat gradient vertical
window.title.unfocus.color:     #383838
window.title.unfocus.colorTo:   #282828
!window.title.unfocus.pixmap:    <filename>

!window.label.active:            flat gradient vertical gradient horizontal
!window.label.active.textColor:  #E5E5E5

window.label.focus:             flat gradient vertical
window.label.focus.color:       #532D2D
window.label.focus.colorTo:     #451F1F
