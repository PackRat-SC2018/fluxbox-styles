window.button.unfocus.colorTo:  #232323
window.button.unfocus.picColor: #CCCCCC

window.grip.focus:              flat
!window.grip.focus.color:        #4E6B6F
!window.grip.focus.colorTo:      #4E6B6F
window.grip.focus.color:        #383838
window.grip.focus.colorTo:      #383838
!window.grip.focus.pixmap:       <filename>
window.grip.unfocus:            flat
window.grip.unfocus.color:      #383838
window.grip.unfocus.colorTo:    #383838
!window.grip.unfocus.pixmap:     <filename>
window.handle.focus:            flat gradient vertical
window.handle.focus.color:      #202020
window.handle.focus.colorTo:    #202020
!window.handle.focus.pixmap:     <filename>
window.handle.unfocus:          flat gradient vertical
