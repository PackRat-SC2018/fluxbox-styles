! Font Options

*.font:								IBM Plex Sans-10:Regular
toolbar.workspace.font:			    IBM PLex Mono-10:Regular
toolbar.clock.font:				    IBM Plex Mono-10:Regular
!toolbar.iconbar.focused.font:		Fira Sans-11:Regular
!toolbar.iconbar.unfocused.font:     Fira Sans-11:Light
!window.font:						<font>
!menu.frame.font:					<font>
!menu.hilite.font:					Fira Sans-10:Bold
!menu.title.font:					<font>

! Toolbar options

toolbar.height:						24
toolbar.shaped:						false
toolbar.bevelWidth:					2
toolbar.justify:					center
toolbar:							flat gradient vertical
toolbar.color:						#212020
toolbar.colorTo:					#212020
toolbar.borderWidth:				1
toolbar.borderColor:				#171717

toolbar.clock:						flat gradient vertical
toolbar.clock.borderColor:			#171717
toolbar.clock.borderWidth:			0
toolbar.clock.justify:				Center
toolbar.clock.color:				#212020
toolbar.clock.colorTo:				#212020
toolbar.clock.textColor:			#E6E6E6

toolbar.workspace:					flat gradient vertical
toolbar.workspace.justify:			Center
toolbar.workspace.borderColor:		#171717
toolbar.workspace.borderWidth:		0
toolbar.workspace.color:			#212020
toolbar.workspace.colorTo:			#212020
toolbar.workspace.textColor:		#E6E6E6

toolbar.systray:					parentrelative
toolbar.button:						parentrelative
toolbar.button.PicColor:			#8A8A8A
toolbar.button.scale:				0.50

toolbar.iconbar.empty:				flat gradient vertical
toolbar.iconbar.empty.color:		#212020
toolbar.iconbar.empty.colorTo:		#212020
toolbar.iconbar.borderColor:		#2A2B2E
toolbar.iconbar.borderWidth:		1

toolbar.iconbar.unfocused:					flat gradient vertical
toolbar.iconbar.unfocused.justify:			Center
toolbar.iconbar.unfocused.color:			#212020
toolbar.iconbar.unfocused.colorTo:			#212020
toolbar.iconbar.unfocused.borderWidth:		1
toolbar.iconbar.unfocused.borderColor:		#2A2B2E
toolbar.iconbar.unfocused.textColor:		#848484

toolbar.iconbar.focused:					flat gradient vertical
toolbar.iconbar.focused.justify:			Center
toolbar.iconbar.focused.color:				#212020
toolbar.iconbar.focused.colorTo:			#212020
toolbar.iconbar.focused.borderColor:		#2A2B2E
toolbar.iconbar.focused.borderWidth:		1
toolbar.iconbar.focused.textColor:			#E6E6E6

! Window Options

window.title.height:				20
window.justify:						Center
window.borderWidth:					1
window.bevelWidth:					0
window.borderColor:					#171717
!window.roundCorners:				<{Top|Bottom}{Left|Right}>
! window.frame.focusColor:			<color>
! window.frame.unfocusColor:		<color>
! window.label.active:				<texture type>
! window.label.active.textColor:	<color>

window.title.focus:					flat gradient vertical
window.title.focus.color:			#212020
window.title.focus.colorTo:			#212020

window.title.unfocus:				flat gradient vertical
window.title.unfocus.color:			#212020
window.title.unfocus.colorTo:		#212020

window.label.focus:					flat gradient vertical
window.label.focus.color:			#303240
window.label.focus.colorTo:			#303240
window.label.focus.textColor:		#E6E6E6
	   
window.label.unfocus:				flat gradient vertical
window.label.unfocus.color:			#212020
window.label.unfocus.colorTo:		#212020
window.label.unfocus.textColor:		#848484

window.button.focus:				flat gradient vertical
window.button.focus.color:			#212020
window.button.focus.colorTo:		#212020
window.button.focus.picColor:		#E6E6E6

window.button.pressed:				sunken
window.button.pressed.color:		#202426
window.button.pressed.colorTo:		#202426

window.button.unfocus:				flat gradient vertical
window.button.unfocus.color:		#212020
window.button.unfocus.colorTo:		#212020
window.button.unfocus.picColor:		#848484

window.grip.focus:					flat gradient vertical
window.grip.focus.color:			#303240
window.grip.focus.colorTo:			#303240

window.grip.unfocus:				flat gradient vertical
window.grip.unfocus.color:			#212020
window.grip.unfocus.colorTo:		#212020

window.handle.focus:				flat gradient vertical
window.handle.focus.color:			#212020
window.handle.focus.colorTo:		#212020

window.handle.unfocus:				flat gradient vertical
window.handle.unfocus.color:		#212020
window.handle.unfocus.colorTo:		#212020
	   
window.handleWidth:					4
	   
! Menu options

menu.itemHeight:			22
menu.bevelWidth:			1
menu.borderColor:			#171717
menu.borderWidth:			1
menu.bullet:				triangle
menu.bullet.position:		right
menu.frame:					flat gradient diagonal
menu.frame.color:			#212020
menu.frame.colorTo:			#212020
menu.frame.justify:			Left
menu.frame.textColor:		#848484
!menu.roundCorners:		   <{Top|Bottom}{Left|Right}>

menu.hilite:				flat gradient vertical
menu.hilite.color:			#332B29
menu.hilite.colorTo:		#332B29
menu.hilite.justify:		Left
menu.hilite.textColor:		#E6E6E6
menu.frame.disableColor:	#728C99

menu.title:					flat gradient vertical
menu.titleHeight:			20
menu.title.color:			#332B29
menu.title.colorTo:			#332B29
menu.title.textColor:		#E6E6E6
menu.title.justify:			Center

